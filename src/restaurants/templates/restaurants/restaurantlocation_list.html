{% extends "base.html" %}

{% block content %}
<h2>Restaurant List</h2>

<ul>
	{% for obj in object_list %}
		<li><a href='/restaurants/{{ obj.slug }}/'>{{ obj }} </a><br/>
		{{ obj.name }} {{ obj.location }} {{ obj.category }} {{ obj.timestamp }} {{ obj.updated }}</li>
	{% endfor %}

</ul>
{% endblock content %}
